     <main class="maincontacto">

        <div class="contacto">
        <h2>Contáctanos</h2>
        <p>Si tienes dudas, comentarios o sugerencias, por favor llena este formulario. ¡Estamos aquí para ayudarte!</p>
        <form action="submit" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre aquí" required><br><br>
            
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br><br>
            
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje aquí" required></textarea><br><br>
            
            <p id="error"></p>
            <button type="submit">Enviar</button>
        </form>
        </div>
        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.6879239889877!2d-70.50481877291169!3d-33.40530512537202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cc3e6d47e203%3A0xc93138dfe40b1566!2sCl%C3%ADnica%20Universidad%20de%20los%20Andes!5e0!3m2!1ses-419!2scl!4v1750628778469!5m2!1ses-419!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
